<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body{
            margin: 30px;
        }
         .my-container{
             border: 1px solid green;
         }
         .my-row{
             border: 3px solid red;
             height:250px;
         }
         .my-col{
             border:3px dotted blue;
         }
    </style>
</head>
<body>
    <h1>My bootrap</h1>
    <div class="container my-container">
        <div class="row my-row">
            <div class="col-md-4 col-sm-6 my-col">
                Row 1 col 1
            </div>
            <div class="col-md-8 col-sm-6 my-col">
                Row 1 col 2
            </div>
        </div>
        <div class="row justify-content-between align-items-stretch my-row">
            <div class="col-4 offset-2 my-col order-md-12">
                Row 2 col 1
            </div>
            <div class="col-4 my-col align-self-start order-2">
                Row 2 col 2
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
